<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets.style.css" type="HTML/CSS">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div id="search" class="col">
            <div id="search-box" class="row"></div>
            <div id="search-history" class="row"></div>
        </div>
        <div id="forecast" class="col">
            <div id="current-weather" class="row"></div>
            <div id="five-day-forecast" class="row"></div>
        </div>
    </main>
    <footer class="container"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script>
    moment().format();
</script>
    <script src="assets/app.js"></script>
